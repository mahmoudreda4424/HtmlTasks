<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task6</title>
</head>

<body>

    <!-- التكليف الأول -->

    <form action="text.py" method="post">

        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" required placeholder="Username"><br><br>

        <hr>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>

        <hr>

        <label for="mobile">Mobile</label><br>
        <input type="tel" name="mobile" id="mobile" placeholder="Mobile"><br><br>

        <hr>

        <label for="email">Email</label><br>
        <input type="email" required name="email" id="email" placeholder="Email"><br><br>

        <hr>

        <label for="Subject">Subject</label><br>
        <textarea name="Subject" id="Subject" cols="30" rows="10"
            placeholder="Write what do you want"></textarea><br><br>

        <hr>
        <input type="reset" value="Empty Form">
        <input type="submit" value=" Send Data">


    </form>


    <br><br><br><br><br>


    <!-- التكليف الثاني -->

    <form>
        <input type="range" min="100" max="500" step="50" value="400">

    </form>

</body>

</html>
