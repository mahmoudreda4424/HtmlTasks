<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>

<body>
    <form >
        <fieldset >
            <legend>Registration Form</legend>

            <br><br>

            <label for="UserName">UserName</label>
            <input type="text" id="UserName"><br><br>

            <label for="Password">Password</label>
            <input type="password" id="password"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="Male" name="Gender">
            <label for="Male">Male</label><br>

            <input type="radio" id="Femala" name="Gender">
            <label for="Femala">Femala</label><br><br>


            <label>Choose Your Courses</label><br>

            <input type="checkbox" id="DB">
            <label for="DB">DB</label>



            <input type="checkbox" id="OS">
            <label for="OS">OS</label><br>

            <input type="checkbox" id="Math">
            <label for="Math">Math 1</label>

            <input type="checkbox" id="Discret">
            <label for="Discret">Discrete</label><br><br>

            <input type="submit">
            <br><br>
        </fieldset>
    </form>
</body>

</html>
